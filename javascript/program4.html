<html>

<head> Comparing Dates</br>
</head>

<body>
    <script>
        function compare(d1, d2) {

            if (d1 > d2) {
                document.write("d1>d2");
            } else if (d1 < d2) {
                document.write("d1<d2");
            } else {
                document.write("d1=d2");
            }
        }
        compare((new Date('11/14/2013 00:00'), new Date('11/14/201300:00')));
    </script>
</body>

</html>
